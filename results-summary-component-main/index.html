<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
    font-size: 11px;
    text-align: center;
    }

    .attribution a {
    color: hsl(228, 45%, 44%);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="result">
      <h2>Your result</h2>
      <div class="total-score">
        <p>76</p>
        <p>of 100</p>
      </div>
      <div class="result-message">
        <p>Great</p>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>

    <div class="summary">
      <h4>Summary</h4>
      <div class="summary-stats one">
        <div style="display: flex;">
          <img src="./assets/images/icon-reaction.svg" />
          <p class="reaction">Reaction</p>
        </div>
        <p><strong>80</strong>/100</p>
      </div>

      <div class="summary-stats two">
        <div style="display: flex;">
          <img src="./assets/images/icon-memory.svg" />
          <p class="memory">Memory</p>
        </div>
        <p><strong>92</strong>/100</p>
      </div>

      <div class="summary-stats three">
        <div style="display: flex;">
          <img src="./assets/images/icon-verbal.svg" />
          <p class="verbal">Verbal</p>
        </div>
        <p><strong>61</strong>/100</p>
      </div>


      <div class="summary-stats four">
        <div style="display: flex;">
          <img src="./assets/images/icon-visual.svg" />
          <p class="visual">Visual</p>
        </div>
        <p><strong>72</strong>/100</p>
      </div>


      <button class="button-continue">Continue</button>

    </div>



  </div>
  
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Eduardo Hidalgo</a>.
      </div>
</body>
</html>
